{% extends "layout.html" %}

{% block title %}
    Watchlist
{% endblock %}

{% block main %}

    <main class="container py-5 text-center">
        <h3 align="left">My Watchlist:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-start">Title</th>
                    <th class="text-end">Genre</th>
                    <th class="text-end">Year</th>
                </tr>
            </thead>
            <tbody>
                {% for row in list %}
                <tr>
                    <td class="text-start">{{ row.title }}</td>
                    <td class="text-end">{{ row.genre }}</td>
                    <td class="text-end">{{ row.year }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

{% endblock %}
